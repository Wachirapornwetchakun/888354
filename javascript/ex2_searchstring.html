<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Ex2 - Search String Non Sensitive Case</h1>
	<hr>
	<center>
	Text Input: <textarea name="txtarea" id="txtarea" cols="50" rows="4" ></textarea>
	<br><br>
	Sensitive Case :<input type="radio" name="radio" value="yes"> Yes 
					<input type="radio"  name="radio" value="no"> No
	<br><br>
	Search : <input type="text"  id="search">
	<br><br>
	<button onclick="search()">search</button>
	<br><br>
	Result for Search: <span id="Result"></span>
	</center>

	<script type="text/javascript">
		function search(){
			var area = document.getElementById('txtarea').value;
			var radio = document.querySelector('input[name = "radio"]:checked').value;
			var search = document.getElementById('search').value;
			var arr = area.split(" ");
			var count = 0;
			for(var i=0;i<arr.length;i++){
				if (radio == "no") {
					arr[i]=arr[i].toLowerCase();
					search=search.toLowerCase();
				}
				if (arr[i].search(search) > -1) {
					count++;
				}
			}
			document.getElementById('Result').innerHTML = count;
		}
	</script>
</body>
</html>
